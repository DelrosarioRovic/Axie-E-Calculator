<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
        
    </head>
    <body>
        
        <div class="container">
            <div class="row row-container">
                

              
                    <div class="left-box">
                        <button class="btn_undo undoE">undo</button>
                        <button class="btn_reset resetE">reset</button>
                    </div>

                    
                    <div class="middle-box">
                    <h3 class="rounds">Round <span>1</span></h3>
                    <h2 id="score">3</h2>
                    <h3>Energy Used</h3>
                    <button class="numberbtn eu-minus">0</button>
                    <button class="plusbtn eu-plus">+</button>
                    <h3>Energy Gained</h3>
                    <button class="numberbtn eg-minus">0</button>
                    <button class="plusbtn eg-plus">+</button>
                    <h3>Energy Destroyed</h3>
                    <button class="numberbtn ed-minus">0</button>
                    <button class="plusbtn ed-plus">+</button>
                    <hr>
                    <button class="end-turn">End turn</button>
                </div>

                <div class="right-box">
                    <div class="card-counter">
                        <p class="current-card">6</p>
                    </div>
                    <div class="hidden-card-counter">
                         <p>Used/0 Card</p>
                         <button class="numberbtnCard uc-minus">0</button>
                         <button class="plusbtnCard uc-plus">+</button>

                         <p>Draw Card</p>
                         <button class="numberbtnCard dc-minus">0</button>
                         <button class="plusbtnCard dc-plus">+</button>

                         <p>Discard Card</p>
                         <button class="numberbtnCard ddc-minus">0</button>
                         <button class="plusbtnCard ddc-plus">+</button>
                         
                    </div>

                </div>
                
                
            </div>

        </div>


        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> -->
        <script src="index.js"></script>
    </body>
</html>
